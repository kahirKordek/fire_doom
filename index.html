<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            color: white;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(50, 50, 50);
        }
        td {
            border: 4px solid white;
            padding: 10px;
            text-align: center;
            border-collapse: collapse;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <table id="fire"></table>
    <script>
        const firepixels = []
        const firewidth = 10
        const fireheigth = 10

        function start() {
            datastructure()
            renderfire()
        }

        function datastructure() {
            const maxfire = fireheigth * firewidth
            for (var p = 0; p < maxfire; p++) {
                firepixels.push(0)
            }
        }

        function renderfire() {
            var table = ""
            for (var c = 0; c < fireheigth; c++) {
                table += "<tr>"
                for (var l = 0; l < firewidth; l++) {
                    table += `<td>${l+c}</td>`
                }
                table += "</tr>"
            }

            document.querySelector("#fire").innerHTML = table
        }
        start()
        console.log(firepixels)
    </script>
</body>
</html>
